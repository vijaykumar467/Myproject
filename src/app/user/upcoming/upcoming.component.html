<html>
  <head></head>

  <body>
     <h3  class="text">Upcoming Products <a href=''><i class="fa fa-long-arrow-right" style="color: black; font-size: 20px;"></i></a></h3><hr>

     <div class="container-fluid backgrnd">
          <div id="DivOuter">
              <div id='DivInner'>
                <div *ngFor='let new of NewCollection' style="float: left;" class="border">
                  <div>
                     <img class="image" src="../../../assets/productimages/{{new.images[0]}}">
                  </div>
                  <div class="product">
                     {{new.ProductName}}
                  </div>
                  <div class="desrp">
                     {{new.ItemDescryption}}
                  </div>
                  <div class="more">
                   <button mat-raised-button color='primary' style="width: 100px;" [routerLink]="['../user/productdetails', {PID: new._id}]">
                    <a style="text-decoration: none; color: white;" >More</a></button>
                  </div>
                </div>
              </div>

                <div  (click)='right()'>
                  <i class="fa fa-chevron-circle-left arrow1" aria-hidden="true"></i>
                </div>
                <div  style="right:0px" (click)='left()'>
                  <i class="fa fa-chevron-circle-right arrow2" aria-hidden="true"></i>
              </div>

          </div>
     </div>
     <hr>
  </body>
</html>
