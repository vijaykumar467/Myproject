<html>
  <head></head>

  <body>
     <h3  class="text">Old Products <a href=''><i class="fa fa-long-arrow-right" style="color: black; font-size: 20px;"></i></a></h3><hr>

     <div class="container-fluid backgrnd">
          <div id="DivOuter1">
              <div id='DivInner1'>
                <div *ngFor='let old of OldCollection' style="float: left;" class="border">
                  <div>
                     <img class="image" src="../../../assets/productimages/{{old.images[0]}}">
                  </div>
                  <div class="product">
                     {{old.ProductName}}
                  </div>
                  <div class="desrp">
                     {{old.ItemDescryption}}
                  </div>
                  <div class="more">
                   <button mat-raised-button color='primary' style="width: 100px;" [routerLink]="['../user/productdetails', {PID: old._id}]">
                    <a style="text-decoration: none; color: white;" >More</a></button>

                  </div>
                </div>
              </div>

                <div (click)='right1()'>
                  <i class="fa fa-chevron-circle-left arrow1" aria-hidden="true"></i>
                </div>
                <div style="right:0px" (click)='left1()'>
                  <i class="fa fa-chevron-circle-right arrow2" aria-hidden="true"></i>
              </div>

          </div>
     </div>
     <hr>
  </body>
</html>
